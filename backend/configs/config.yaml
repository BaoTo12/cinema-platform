# CinemaOS Backend Configuration

app:
  name: CinemaOS
  environment: development
  version: 1.0.0
  debug: true

server:
  host: 0.0.0.0
  port: 8080
  read_timeout: 15s
  write_timeout: 15s
  shutdown_timeout: 30s

database:
  host: localhost
  port: 5432
  user: postgres
  password: postgres
  name: cinemaos
  ssl_mode: disable
  max_open_conns: 25
  max_idle_conns: 10
  conn_max_lifetime: 5m
  debug_level: info


redis:
  host: localhost
  port: 6379
  password: ""
  db: 0
  pool_size: 10
  min_idle_conns: 5
  dial_timeout: 5s

jwt:
  access_secret: ${CINEMAOS_JWT_ACCESS_SECRET}
  refresh_secret: ${CINEMAOS_JWT_REFRESH_SECRET}
  access_token_expiry: 15m
  refresh_token_expiry: 168h  # 7 days
  reset_token_expiry: 1h
  verify_token_expiry: 24h
  issuer: cinemaos

cors:
  allow_origins:
    - "*"
  allow_methods:
    - GET
    - POST
    - PUT
    - PATCH
    - DELETE
    - OPTIONS
  allow_headers:
    - Origin
    - Content-Type
    - Accept
    - Authorization
    - X-Request-ID
  expose_headers:
    - X-Request-ID
  allow_credentials: true
  max_age: 86400

logger:
  level: debug
  format: console  # json or console
  output: stdout
  time_format: "2006-01-02T15:04:05.000Z07:00"

tracer:
  enabled: false
  service_name: cinemaos-backend
  endpoint: localhost:4317
  insecure: true
  sample_rate: 1.0

email:
  smtp_host: smtp.gmail.com
  smtp_port: 587
  smtp_user: ${CINEMAOS_EMAIL_USER}
  smtp_password: ${CINEMAOS_EMAIL_PASSWORD}
  from_address: noreply@cinemaos.com
  from_name: CinemaOS
  frontend_url: http://localhost:3000
